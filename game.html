<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./game.css">
    <title>Pufellzzie</title>
</head>

<body>
    <div id="tit">
        <img src="img/pufellzzie.jpg" width="15%" height="15%">
    </div>
    <div id="canv">
        <div class="canvas">
            <p>問題</p>
            <canvas id="problemCanvas"></canvas>
        </div>
        <div class="canvas">
            <p>回答欄</p>
            <canvas id="answerCanvas"></canvas>
        </div>
        
    </div>
    <div id="user">
        <div id="prob">ここに問題文を表示</div>
        <div id="gen">第<span id="generation">1</span>世代</div>

        <div>
            <select id="problemDifficulty">
                <option value="tutorial">tutorial</option>
                <option value="easy">easy</option>
                <option value="normal" selected>normal</option>
                <option value="hard">hard</option>
                <option value="expert">expert</option>
                <option value="present">present</option>
            </select>
        </div>

        <div id="ms">
            <select id="updateInterval">
                <option value="100">100</option>
                <option value="200" selected>200</option>
                <option value="500">500</option>
            </select>
            ms
        </div>
        <div id="under">
            <div id="left">
                <img src="img/tanjyo.JPG" class="pic">
                <img src="img/easy.JPG" class="pic">
            </div>
            <div id="center">
                <div>
                    <input class="button" type="button" value="start" id="startButton">
                    <input class="button" type="button" value="stop" id="stopButton">
                    <input class="button" type="button" value="reset" id="resetButton">
                </div>
                <div>
                    <input class="button" type="button" value="1世代進める" id="generationAdvanceButton">
                    <input class="button" type="button" value="1世代戻す" id="generationRetreatButton">
                    <input class="button" type="button" value="第1世代に戻す" id="generationResetButton">
                </div>
                <div>
                    <input class="button" type="button" value="問題をセット" id="problemGenerateButton">
                    <input class="button" type="button" value="解答" id="answerButton">
                </div>
            </div>
            <div id="right">
                <img src="img/kaso.JPG" class="pic">
                <img src="img/kamitsu.JPG" class="pic">
            </div>
        </div>
        
        <input type="checkbox" id="pop-up">
        <div class="overlay">
            <div class="window">
                <label class="close" for="pop-up">閉じる</label>
                <h4>正解</h4>
                <p>
                    お見事!<br><br>
                    遊んでくれてありがとう<br>
                    他の問題をプレイする時は<br>
                    [問題をセット]をクリック！
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
