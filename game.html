<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./game.css">
    <title>test</title>
</head>

<body>
    <div id="tit">
        ライフゲーム
    </div>
    <div style="font-size: 100%;">
        <p style="display: inline; position: absolute; right:69%;">問題</p>
        <p style="display: inline; position: absolute; left: 69%;">回答欄</p>
    </div>
    <div>
        <canvas id="problemCanvas"></canvas>
        <canvas id="answerCanvas"></canvas>
    </div>
    <div id="user">
        <div id="prob">ここに問題文を表示</div>
        <div id="gen">第<span id="generation">1</span>世代</div>

        <div id="ms">
            <select id="updateInterval">
            <option value="100">100</option>
            <option value="200" selected>200</option>
            <option value="500">500</option>
            </select>
            ms
        </div>

        <div>
            <input class="button" type="button" value="start" id="startButton">
            <input class="button" type="button" value="stop" id="stopButton">
            <input class="button" type="button" value="reset" id="resetButton">
        </div>
        <div>
            <input class="button" type="button" value="問題をセット" id="problemGenerateButton">
            <input class="button" type="button" value="解答" id="answerButton">
        </div>
        <input type="checkbox" id="pop-up">
        <div class="overlay">
	        <div class="window">
	        	<label class="close" for="pop-up">閉じる</label>
	    	    <h4>正解</h4>
	    	    <p>お見事!</p>
    	    </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
